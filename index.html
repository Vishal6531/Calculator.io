<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body>
    <div class="content">
        <h1>Calculator using HTML, CSS and JavaScript</h1>
    </div>
    <div class="container">
        <input type="text" class="item_1" placeholder="0">
        <div class="item item_2"><button id="gray">c</button></div>
        <div class="item item_3"><button id="gray">%</button></div>
        <div class="item item_4"><button id="gray">/</button></div>
        <div class="item item_5"><button id="gray">*</button></div>
        <div class="item item_6"><button id="red">9</button></div>
        <div class="item item_7"><button id="red">8</button></div>
        <div class="item item_8"><button id="red">7</button></div>
        <div class="item item_9"><button id="gray">-</button></div>
        <div class="item item_10"><button id="red">4</button></div>
        <div class="item item_11"><button id="red">5</button></div>
        <div class="item item_12"><button id="red">6</button></div>
        <div class="item item_13"><button>+</button></div>
        <div class="item item_14"><button id="red">1</button></div>
        <div class="item item_15"><button id="red">2</button></div>
        <div class="item item_16"><button id="red">3</button></div>
        <div class="item item_17"><button id="red">.</button></div>
        <div class="item item_18"><button id="red">0</button></div>
        <div class="item item_19"><button>=</button></div>
    </div>
    <!-- JavaScript -->
    <script src="js_5.js"></script>
</body>
</html>
